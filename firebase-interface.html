<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Message Interface</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.22.2/firebase-app-compat.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.22.2/firebase-database-compat.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .message-form {
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        textarea {
            height: 100px;
            padding: 8px;
        }
        button {
            padding: 8px 16px;
            background-color: #4285f4;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #3367d6;
        }
        #message-display {
            margin-top: 20px;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 4px;
            min-height: 100px;
        }
        .status {
            margin-top: 10px;
            color: #4caf50;
        }
        .error {
            color: #f44336;
        }
    </style>
</head>
<body>
    <h1>Firebase Message Interface</h1>
    
    <div class="message-form">
        <h2>Write a Message</h2>
        <textarea id="message-input" placeholder="Type your message here..."></textarea>
        <button id="save-button">Save Message</button>
        <p id="write-status" class="status"></p>
    </div>
    
    <div class="message-display">
        <h2>Read Message</h2>
        <button id="read-button">Read Message</button>
        <div id="message-display">No message loaded yet.</div>
        <p id="read-status" class="status"></p>
    </div>

    <script>
        // Your Firebase configuration
        const firebaseConfig = {
            // TODO: Replace with your Firebase project config
            apiKey: "YOUR_API_KEY",
            authDomain: "long-covid-8f42d.firebaseapp.com",
            databaseURL: "https://long-covid-8f42d-default-rtdb.firebaseio.com",
            projectId: "long-covid-8f42d",
            storageBucket: "long-covid-8f42d.appspot.com",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Elements
        const messageInput = document.getElementById('message-input');
        const saveButton = document.getElementById('save-button');
        const readButton = document.getElementById('read-button');
        const messageDisplay = document.getElementById('message-display');
        const writeStatus = document.getElementById('write-status');
        const readStatus = document.getElementById('read-status');

        // Save message to Firebase
        saveButton.addEventListener('click', () => {
            const message = messageInput.value.trim();
            
            if (!message) {
                writeStatus.textContent = 'Please enter a message.';
                writeStatus.classList.add('error');
                return;
            }
            
            database.ref('message').set(message)
                .then(() => {
                    writeStatus.textContent = 'Message saved successfully!';
                    writeStatus.classList.remove('error');
                    messageInput.value = '';
                })
                .catch((error) => {
                    writeStatus.textContent = `Error: ${error.message}`;
                    writeStatus.classList.add('error');
                    console.error('Error saving message:', error);
                });
        });

        // Read message from Firebase
        readButton.addEventListener('click', () => {
            readStatus.textContent = 'Reading...';
            
            database.ref('message').once('value')
                .then((snapshot) => {
                    const data = snapshot.val();
                    if (data) {
                        messageDisplay.textContent = data;
                        readStatus.textContent = 'Message loaded successfully!';
                        readStatus.classList.remove('error');
                    } else {
                        messageDisplay.textContent = 'No message found.';
                        readStatus.textContent = 'No data available at this location.';
                        readStatus.classList.add('error');
                    }
                })
                .catch((error) => {
                    readStatus.textContent = `Error: ${error.message}`;
                    readStatus.classList.add('error');
                    console.error('Error reading message:', error);
                });
        });
    </script>
</body>
</html>
